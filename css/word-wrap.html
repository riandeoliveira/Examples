<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Wrap</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: justify;
        }

        .container {
            border: 2px solid #000;
            height: 100px;
            padding: 10px;
            width: 250px;
        }

        #comWordWrap {
            word-wrap: break-word;
        }
    </style>
</head>

<body>
    <h1>Word Wrap</h1>
    <p>A propriedade wordwrap no CSS permite a quebra automática de linha quando um texto passa da área limite.</p>
    <h2>Sem WordWrap</h2>
    <div class="container">aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</div>
    <h2>Com WordWrap</h2>
    <div id="comWordWrap" class="container">aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</div>
</body>

</html>
