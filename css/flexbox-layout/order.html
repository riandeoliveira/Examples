<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #box_1 {
            order: 1;
        }

        #box_2 {
            order: 2;
        }

        #box_3 {
            order: -1;
        }

        #box_4 {
            order: -2;
        }
    </style>
</head>

<body>
    <h1>
        <code>order</code>
    </h1>
    <h2>
        <code>1 e 2</code>
    </h2>
    <div class="containers">
        <div>A</div>
        <div id="box_1">B</div>
        <div>C</div>
        <div id="box_2">D</div>
        <div>E</div>
    </div>
    <h2>
        <code>-1 e -2</code>
    </h2>
    <div class="containers">
        <div>A</div>
        <div id="box_3">B</div>
        <div>C</div>
        <div id="box_4">D</div>
        <div>E</div>
    </div>
</body>

</html>
