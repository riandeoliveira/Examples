<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .containers {
            font-size: 0.5em;
        }

        #container_1 div {
            flex: 1;
        }

        #box_1,
        #box_2,
        #box_6 {
            flex: 1;
        }

        #box_3,
        #box_5,
        #box_7 {
            flex: 2;
        }

        #box_4,
        #box_8 {
            flex: 3;
        }
    </style>
</head>

<body>
    <h1>
        <code>flex</code>
    </h1>
    <h2>Exemplo 1</h2>
    <div class="containers">
        <div>none</div>
        <div>none</div>
        <div>none</div>
        <div>none</div>
        <div>none</div>
    </div>
    <h2>Exemplo 2</h2>
    <div class="containers" id="container_1">
        <div>flex: 1;</div>
        <div>flex: 1;</div>
        <div>flex: 1;</div>
        <div>flex: 1;</div>
        <div>flex: 1;</div>
    </div>
    <h2>Exemplo 3</h2>
    <div class="containers">
        <div id="box_1">flex: 1;</div>
        <div>none</div>
        <div>none</div>
        <div>none</div>
        <div>none</div>
    </div>
    <h2>Exemplo 4</h2>
    <div class="containers">
        <div id="box_2">flex: 1;</div>
        <div id="box_3">flex: 2;</div>
        <div>none</div>
        <div>none</div>
        <div>none</div>
    </div>
    <h2>Exemplo 5</h2>
    <div class="containers">
        <div id="box_4">flex: 3;</div>
        <div id="box_5">flex: 2;</div>
        <div id="box_6">flex: 1;</div>
        <div id="box_7">flex: 2;</div>
        <div id="box_8">flex: 3;</div>
    </div>
</body>

</html>
