<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Direction</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #container_1 {
            flex-direction: row;
        }

        #container_2 {
            flex-direction: row-reverse;
        }

        #container_3 {
            flex-direction: column;
        }

        #container_4 {
            flex-direction: column-reverse;
        }
    </style>
</head>

<body>
    <h1>
        <code>flex-direction</code>
    </h1>
    <h2>
        <code>row</code>
    </h2>
    <div class="containers" id="container_1">
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
        <div>E</div>
    </div>
    <h2>
        <code>row-reverse</code>
    </h2>
    <div class="containers" id="container_2">
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
        <div>E</div>
    </div>
    <h2>
        <code>column</code>
    </h2>
    <div class="containers" id="container_3">
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
        <div>E</div>
    </div>
    <h2>
        <code>column-reverse</code>
    </h2>
    <div class="containers" id="container_4">
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
        <div>E</div>
    </div>
</body>

</html>
