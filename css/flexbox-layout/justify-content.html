<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justify Content</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #container_1 {
            justify-content: center;
        }

        #container_2 {
            justify-content: flex-start;
        }

        #container_3 {
            justify-content: flex-end;
        }

        #container_4 {
            justify-content: space-around;
        }

        #container_5 {
            justify-content: space-between;
        }

        #container_6 {
            justify-content: space-evenly;
        }
    </style>
</head>

<body>
    <h1>
        <code>justify-content</code>
    </h1>
    <h2>
        <code>center</code>
    </h2>
    <div class="containers" id="container_1">
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
        <div>E</div>
    </div>
    <h2>
        <code>flex-start</code>
    </h2>
    <div class="containers" id="container_2">
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
        <div>E</div>
    </div>
    <h2>
        <code>flex-end</code>
    </h2>
    <div class="containers" id="container_3">
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
        <div>E</div>
    </div>
    <h2>
        <code>space-around</code>
    </h2>
    <div class="containers" id="container_4">
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
        <div>E</div>
    </div>
    <h2>
        <code>space-between</code>
    </h2>
    <div class="containers" id="container_5">
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
        <div>E</div>
    </div>
    <h2>
        <code>space-evenly</code>
    </h2>
    <div class="containers" id="container_6">
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
        <div>E</div>
    </div>
</body>

</html>
