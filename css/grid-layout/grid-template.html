<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Template</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container {
            gap: 10px;
        }

        #area1 {
            grid-template-columns: 100px 200px auto;
        }

        #area2 {
            grid-template-columns: 1fr 1fr 1fr;
        }

        #area3 {
            grid-template-rows: 300px 100px auto;
        }

        #area4 {
            grid-template-rows: 2fr 3fr 1fr;
        }
    </style>
</head>

<body>
    <h1><code>grid-template</code></h1>
    <h2><code>grid-template-columns</code></h2>
    <h3><code>100px 200px auto</code></h3>
    <div class="container" id="area1">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
    </div>
    <h3><code>2fr 3fr 1fr</code></h3>
    <div class="container" id="area2">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
    </div>
    <h2><code>grid-template-rows</code></h2>
    <h3><code>300px 100px auto</code></h3>
    <div class="container" id="area3">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
    <h3><code>2fr 3fr 1fr</code></h3>
    <div class="container" id="area4">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
</body>

</html>
