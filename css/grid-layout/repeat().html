<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repeat()</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container {
            gap: 10px;
        }

        #area1 {
            grid-template-columns: repeat(3, 50px);
        }

        #area2 {
            grid-template-columns: repeat(9, 1fr);
        }

        #area3 {
            grid-template-columns: repeat(2, 100px 200px);
        }

        #area4 {
            grid-template-columns: repeat(2, 2fr 1fr);
        }

        #area5 {
            grid-template-columns: 300px repeat(2, 1fr 2fr) 100px 200px;
        }
    </style>
</head>

<body>
    <h1><code>repeat()</code></h1>
    <h2><code>repeat(3, 50px)</code></h2>
    <div class="container" id="area1">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
    </div>
    <h2><code>repeat(9, 1fr)</code></h2>
    <div class="container" id="area2">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
    </div>
    <h2><code>repeat(2, 100px 200px)</code></h2>
    <div class="container" id="area3">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
    </div>
    <h2><code>repeat(2, 2fr 1fr)</code></h2>
    <div class="container" id="area4">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
    </div>
    <h2><code>300px repeat(2, 1fr 2fr) 100px 200px</code></h2>
    <div class="container" id="area5">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
    </div>
</body>

</html>
